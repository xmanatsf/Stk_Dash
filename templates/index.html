<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <div class="header-left">
            <a href="#" class="logo">Market Insights</a>
            <nav>
                <ul>
                    <li><a href="#" class="active">Market Insights</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Analysis</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Research</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="Search" />
                <span class="search-icon">üîç</span>
            </div>
            <span class="notification-icon">üîî</span>
            <img
              src="{{ url_for('static', filename='images/profile.png') }}"
              alt="Profile"
              class="profile-pic"
            />
        </div>
    </header>

    <main>
        <section class="market-overview" style="padding: 20px; margin-top: 20px;">
            <h1 style="margin-bottom: 16px;">Market Overview</h1>

            <!-- ‚îÄ‚îÄ‚îÄ (A) General FMP Articles ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
            <div class="section-title" id="fmp-articles-title" style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">
                Latest FMP Articles:
            </div>
            <div class="text-news-container" id="fmp-articles-container" style="margin-bottom: 32px;">
                <!-- main.js will populate this via loadFmpArticles() -->
            </div>

            <!-- ‚îÄ‚îÄ‚îÄ (B) Stock‚ÄêSpecific News ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
            <div class="section-title" id="ticker-news-section-title" style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">
                Stock‚ÄêSpecific News
            </div>
            <div class="stock-input-section" style="display: flex; gap: 8px; margin-bottom: 12px;">
                <input
                  type="text"
                  id="stock-ticker-input"
                  placeholder="Enter stock ticker (e.g., AAPL)"
                  style="flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #555; background: #1f1f1f; color: #eee;"
                />
                <button
                  id="fetch-stock-news-btn"
                  style="padding: 8px 16px; background: #2979ff; color: white; border: none; border-radius: 4px; cursor: pointer;"
                >
                    Fetch News
                </button>
            </div>
            <div class="text-news-container" id="ticker-news-container" style="margin-bottom: 40px;">
                <!-- main.js will populate this via loadTickerNews(ticker) -->
            </div>
        </section>

        <!-- ‚îÄ‚îÄ‚îÄ (C) Performance Charts ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<section class="performance-charts" style="padding: 20px; margin-top: 40px;">
  <h1>Performance Charts</h1>
  <!--  Change grid-template-columns to a single column so cards stack vertically  -->
  <div class="charts-grid" 
       style="display: grid; 
              grid-template-columns: 1fr;       /* one column only */
              gap: 20px; 
              margin-top: 20px;">

    <!-- ‚îÄ‚îÄ‚îÄ Card #1: Relative Performance ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="chart-card" 
         style="background: var(--card-bg); 
                border-radius: 10px; 
                padding: 12px;">
      <h2 style="font-size: 16px; margin-bottom: 8px; color: var(--text-primary);">
        Relative Performance
      </h2>
      <div class="chart-value" 
           style="font-size: 22px; font-weight: bold; color: var(--text-primary);">
        <span id="rp-value"></span>

      </div>
      <div class="chart-change" 
           style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
        1Y <span id="rp-change"></span>
      </div>
      <!-- ‚≠ê Increase the height from 80px ‚Üí 200px so the chart isn‚Äôt squashed ‚≠ê -->
      <div class="canvas-container" 
           style="position: relative; 
                  width: 100%; 
                  height: 200px;   /* was 80px */
                  max-height: 200px;">
        <canvas id="relativePerformanceChart"></canvas>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ‚îÄ Card #2: Moving Z-Score ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="chart-card" 
         style="background: var(--card-bg); 
                border-radius: 10px; 
                padding: 12px;">
      <h2 style="font-size: 16px; margin-bottom: 8px; color: var(--text-primary);">
        Moving Z-Score
      </h2>
      <div class="chart-value" 
           style="font-size: 22px; font-weight: bold; color: var(--text-primary);">
        <span id="zscore-value"></span>
      </div>
      <div class="chart-change" 
           style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
        1Y <span id="zscore-change"></span>
      </div>
      <!-- ‚≠ê Same taller canvas ‚≠ê -->
      <div class="canvas-container" 
           style="position: relative; 
                  width: 100%; 
                  height: 200px;   /* was 80px */
                  max-height: 200px;">
        <canvas id="movingZScoreChart"></canvas>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ‚îÄ Card #3: Alpha ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="chart-card" 
         style="background: var(--card-bg); 
                border-radius: 10px; 
                padding: 12px;">
      <h2 style="font-size: 16px; margin-bottom: 8px; color: var(--text-primary);">
        Alpha
      </h2>
      <div class="chart-value" 
           style="font-size: 22px; font-weight: bold; color: var(--text-primary);">
        <span id="alpha-value"></span>
      </div>
      <div class="chart-change" 
           style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
        1Y <span id="alpha-change"></span>
      </div>
      <!-- ‚≠ê Same taller canvas ‚≠ê -->
      <div class="canvas-container" 
           style="position: relative; 
                  width: 100%; 
                  height: 200px;   /* was 80px */
                  max-height: 200px;">
        <canvas id="alphaChart"></canvas>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ‚îÄ Card #4: Cumulative Alpha ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="chart-card large-card" 
         style="background: var(--card-bg); 
                border-radius: 10px; 
                padding: 12px;">
      <h2 style="font-size: 16px; margin-bottom: 8px; color: var(--text-primary);">
        Cumulative Alpha
      </h2>
      <div class="chart-value" 
           style="font-size: 22px; font-weight: bold; color: var(--text-primary);">
        <span id="cumulative-alpha-value"></span>
      </div>
      <div class="chart-change" 
           style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
        1Y <span id="cumulative-alpha-change"></span>
      </div>
      <!-- ‚≠ê Same taller canvas ‚≠ê -->
      <div class="canvas-container" 
           style="position: relative; 
                  width: 100%; 
                  height: 200px;   /* was 80px */
                  max-height: 200px;">
        <canvas id="cumulativeAlphaChart"></canvas>
      </div>
    </div>

  </div>
</section>




    <!-- Chart.js library (make sure you are online) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- charts.js contains only the ‚ÄúrenderChart()‚Äù function -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <!-- main.js contains all the fetch() calls + DOM‚Äêmanipulation logic -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
